  <style>
    /* ===== Light theme (default) ===== */
    :root{
      --accent:#0aa2a2;
      --accent-2:#5fd0d0;

      --bg:#ffffff;
      --bg-alt:#f6f8fb;            /* clearly lighter panel */
      --card:#ffffff;
      --line:#e5e9f0;

      --text:#111213;
      --muted:#4b5563;

      --radius:16px;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --wrap:960px;
    }

    /* ===== Dark theme ===== */
    [data-theme="dark"]{
      --bg:#0c1117;                /* much darker */
      --bg-alt:#0a0f14;
      --card:#141a21;              /* raised surface */
      --line:#263041;

      --text:#e7ecf2;
      --muted:#a7b1b8;

      --shadow:0 18px 36px rgba(0,0,0,.45);
    }

    /* Also respect system preference on first load */
    @media (prefers-color-scheme: dark){
      :root{
        color-scheme: dark;
      }
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      font-size:17px;
      line-height:1.65;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    img{max-width:100%;display:block}
    .wrap{max-width:var(--wrap);margin:0 auto;padding:24px}
    section{scroll-margin-top:72px}
    section + section{border-top:1px solid var(--line);margin-top:2rem;padding-top:2rem}
    section:nth-of-type(even){background:var(--bg-alt)}
    section:nth-of-type(even) .wrap{padding-top:32px;padding-bottom:24px}

    h1,h2,h3{line-height:1.2;margin:0 0 .5rem}
    h1{font-size:clamp(2.4rem,4vw+1rem,3rem);font-weight:800}
    h2{font-size:clamp(1.35rem,1.2vw+1rem,1.6rem);font-weight:800;margin-top:2.25rem}
    p.lead{font-size:1.06rem;color:var(--muted);margin:.8rem auto 1.8rem;max-width:60ch;line-height:1.5}
    .muted{color:var(--muted)}

    /* ===== Theme toggle ===== */
    .theme-toggle{
      position:fixed; right:16px; top:14px; z-index:10;
      background:var(--card); border:1px solid var(--line); border-radius:999px;
      padding:.46rem .72rem; display:flex; gap:.4rem; align-items:center; box-shadow:var(--shadow);
      cursor:pointer; font-size:.92rem; color:var(--text);
    }
    .theme-toggle span{font-weight:700}

    /* ===== Hero ===== */
    header{text-align:center;padding-top:28px}
    .headshot{
      width:168px;height:168px;border-radius:50%;
      object-fit:cover;object-position:center;
      margin:0 auto .95rem;
      box-shadow:0 0 0 6px #fff, 0 0 0 10px rgba(10,162,162,.12), var(--shadow);
      background:#f3f5f5
    }
    [data-theme="dark"] .headshot{box-shadow:0 0 0 6px var(--bg), 0 0 0 10px rgba(10,162,162,.18), var(--shadow)}

    /* ===== Buttons ===== */
    .btn{
      appearance:none;border:0;cursor:pointer;
      display:inline-block;padding:.92rem 1.15rem;border-radius:999px;
      font-weight:700;text-decoration:none;
      transition:all .25s ease;
      box-shadow:0 2px 0 rgba(0,0,0,.04)
    }
    /* Light mode: black primary, soft gray ghosts */
    .btn-primary{background:#0d0d0d;color:#fff}
    .btn-primary:hover{transform:translateY(-1px) scale(1.02);box-shadow:0 10px 22px rgba(0,0,0,.12)}
    .btn-ghost{background:#eef2f5;color:#0f1115}
    .btn-ghost:hover{background:#e5ebef;transform:translateY(-1px) scale(1.02)}
    a.btn:focus-visible{outline:3px solid rgba(10,162,162,.45);outline-offset:2px}
    .btn-row{display:flex;gap:.8rem;justify-content:center;flex-wrap:wrap;margin:1.25rem 0 2rem}

    /* Dark mode button overrides for contrast */
    [data-theme="dark"] .btn-primary{background:var(--accent);color:#051416}
    [data-theme="dark"] .btn-primary:hover{filter:brightness(1.05)}
    [data-theme="dark"] .btn-ghost{background:#1c242d;color:var(--text)}
    [data-theme="dark"] .btn-ghost:hover{background:#24303b}

    /* ===== Grids + cards ===== */
    .grid{display:grid;gap:1rem}
    @media(min-width:820px){ .grid-2{grid-template-columns:1fr 1fr} }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:1rem;
      box-shadow:var(--shadow);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 28px rgba(0,0,0,.08)}
    ul.clean{margin:.2rem 0 0 1rem;padding:0}
    ul.clean li{margin:.22rem 0}

    /* ===== Testimonials (2-col, quotes visible) ===== */
    .testimonials h2{ text-align:center; margin-bottom:1.1rem; }
    .t-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
    }
    @media(min-width:860px){ .t-grid{ grid-template-columns:1fr 1fr; } }

    .t-card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px 20px 20px;
      min-height:110px;
      box-shadow:var(--shadow);
