<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jasen Samford | Music Business Consultant</title>
  <meta name="description" content="Practical answers across the full indie artist lifecycle — creation, distribution, promotion, payouts, touring, merch, and everything in between." />
  <meta name="keywords" content="music business consultant, artist development, digital distribution, indie artist strategy, DistroKid, streaming, metadata, release planning" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script defer data-domain="jasensamford.com" src="https://plausible.io/js/script.js"></script>

  <style>
    :root {
      --accent:#0aa2a2;
      --text:#111;
      --muted:#555;
      --bg:#fff;
      --card:#f8fafb;
      --line:#eee;
      --radius:14px;
      --shadow:0 4px 18px rgba(0,0,0,.06);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      color:var(--text);background:var(--bg);line-height:1.6;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    .wrap{max-width:960px;margin:0 auto;padding:24px}

    h2{font-size:1.45rem;font-weight:800;margin:2rem 0 1rem}

    .lead{
      font-size:1.05rem;color:var(--muted);
      margin:.5rem auto 1.25rem;max-width:56ch;text-align:center
    }

    /* ===== NAVBAR ===== */
    nav {
      border-bottom:1px solid var(--line);
      background:var(--bg);
      padding:.75rem 1rem;
      text-align:center;
    }
    nav a {
      color:var(--text);
      text-decoration:none;
      margin:0 .9rem;
      font-weight:600;
      font-size:.95rem;
      transition:color .2s ease;
    }
    nav a:hover { color:var(--accent); }

    /* ===== HERO ===== */
    header{text-align:center;padding-top:1rem;padding-bottom:1.25rem}

    .headshot{
      width:160px;height:160px;border-radius:50%;object-fit:cover;object-position:center;
      display:block;margin:0 auto 10px;
      box-shadow:0 0 0 5px #fff,0 0 0 9px rgba(10,162,162,.12),var(--shadow)
    }

    .logo{
      display:block;max-width:320px;
      margin:16px auto 14px;
    }

    /* Buttons */
    .btn{appearance:none;border:0;cursor:pointer;display:inline-block;padding:.75rem 1.1rem;
      border-radius:999px;font-weight:600;text-decoration:none;transition:.2s ease;font-size:.95rem}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-primary:hover{transform:translateY(-1px);background:#088c8c}
    .btn-ghost{background:#eee;color:var(--text)}
    .btn-ghost:hover{background:#e4e4e4}
    .btn-row{display:flex;gap:.7rem;justify-content:center;flex-wrap:wrap;margin:.8rem 0 1.25rem}

    /* Layout */
    .grid{display:grid;gap:1rem}
    @media(min-width:820px){.grid-2{grid-template-columns:1fr 1fr}.grid-3{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid #e4eeee;border-radius:var(--radius);padding:1rem;box-shadow:var(--shadow)}

    /* Testimonials */
    .testimonials{margin-top:3rem}
    .testimonials h2{text-align:center;margin-bottom:1.4rem}
    .testimonials-grid{display:grid;gap:1rem}
    @media(min-width:820px){.testimonials-grid{grid-template-columns:repeat(3,1fr)}}
    .testimonial{
      background:var(--card);border:1px solid #e5f0f0;border-left:4px solid var(--accent);
      border-radius:var(--radius);padding:1.1rem 1.2rem;position:relative;font-style:italic;color:#222;box-shadow:var(--shadow)
    }
    .testimonial::before{
      content:"“";position:absolute;left:10px;top:4px;font-size:2rem;line-height:1;color:var(--accent);opacity:.2
    }
    .testimonial::after{
      content:"”";position:absolute;right:10px;bottom:4px;font-size:2rem;line-height:1;color:var(--accent);opacity:.2
    }

    /* Share */
    #share{border-top:1px solid var(--line);margin-top:2rem;padding-top:1.5rem;text-align:center}
    .share-buttons{display:flex;justify-content:center;flex-wrap:wrap;gap:.6rem;margin-top:1rem}
    .share{display:flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:50%;text-decoration:none;color:#fff;transition:opacity .2s}
    .share svg{width:22px;height:22px;fill:currentColor}
    .share.fb{background:#1877f2}.share.x{background:#000}.share.li{background:#0a66c2}.share.mail{background:#666}
    .share:hover{opacity:.85}

    /* Footer */
    footer{border-top:1px solid var(--line);margin-top:2rem;padding:1.25rem 0;color:var(--muted);font-size:.95rem;text-align:center}
    footer .logo{display:block;max-width:180px;margin:0 auto 10px;opacity:.9}
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="https://calendly.com/jdsamford/60min" target="_blank" rel="noopener">Contact</a>
  </nav>

  <main class="wrap">
    <header>
      <img src="headshot.png" alt="Jasen Samford portrait" class="headshot">
      <img id="logo" class="logo" src="logo_drk_bg.png" alt="Jasen Samford logo">
      <p class="lead">
        Practical answers across the full indie artist lifecycle — creation, distribution, promotion,
        payouts, touring, merch, and everything in between.
      </p>
      <div class="btn-row">
        <a class="btn btn-primary" href="https://calendly.com/jdsamford/60min" target="_blank" rel="noopener">Book a consultation</a>
        <a class="btn btn-ghost" href="https://www.linkedin.com/in/jasensamford" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </header>

    <!-- About, Services, Testimonials, Contact, and Share sections remain unchanged -->

    <footer>
      <img id="footer-logo" class="logo" src="logo_drk_bg.png" alt="Jasen Samford logo">
      <p>
        <a href="about.html" style="color:inherit;text-decoration:underline;margin-right:12px;">About</a>
        <a href="https://calendly.com/jdsamford/60min" target="_blank" rel="noopener" style="color:inherit;text-decoration:underline;">Book a session</a>
      </p>
      © <span id="y"></span> Jasen Samford
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const logo = document.getElementById('logo');
    const footerLogo = document.getElementById('footer-logo');
    const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    function updateLogos() {
      const src = darkScheme.matches ? 'logo_lt_bg.png' : 'logo_drk_bg.png';
      logo.src = src;
      footerLogo.src = src;
    }
    darkScheme.addEventListener('change', updateLogos);
    updateLogos();
  </script>
</body>
</html>
