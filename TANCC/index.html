<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Enter password | The All-Night Costume Company</title>

  <!-- keep your normal stylesheet if you want, but this page is styled inline so it can't go wonky -->
  <link rel="stylesheet" href="./styles.css" />

  <style>
    /* TANCC loginâ€”self contained so it won't get broken by other CSS */
    :root{
      --bg0:#07090f;
      --bg1:#0b0f18;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(245,247,250,.93);
      --muted:rgba(245,247,250,.62);
      --shadow:0 30px 80px rgba(0,0,0,.55);
      --r:22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body.tancc-auth{
      margin:0;
      min-height:100vh;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(60,80,160,.18), transparent 65%),
        radial-gradient(900px 600px at 85% 20%, rgba(130,70,150,.12), transparent 60%),
        radial-gradient(1200px 800px at 50% 100%, rgba(30,40,70,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .tancc-card{
      width:min(520px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .tancc-cover{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      background:rgba(0,0,0,.20);
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .tancc-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .tancc-title{
      margin:14px 0 4px;
      font-size:28px;
      line-height:1.15;
      font-weight:800;
    }

    .tancc-artist{
      margin:0 0 10px;
      color:var(--muted);
      font-size:14px;
      font-weight:700;
    }

    .tancc-help{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
    }

    .tancc-field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:10px;
    }
    .tancc-field label{
      font-size:12px;
      letter-spacing:.10em;
      opacity:.8;
    }
    .tancc-field input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .tancc-field input:focus{
      border-color:rgba(255,255,255,.28);
    }

    .tancc-actions{
      margin-top:14px;
      display:flex;
      justify-content:center;
    }
    .tancc-btn{
      border:1px solid rgba(255,255,255,.85);
      background:rgba(255,255,255,.92);
      color:rgba(10,12,18,.95);
      padding:12px 18px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      min-width: 220px;
      font-size:16px;
    }
    .tancc-btn:hover{ background:rgba(255,255,255,.98); }
    .tancc-msg{
      margin:12px 0 0;
      min-height:18px;
      text-align:center;
      font-weight:700;
      color:rgba(255,180,180,.95);
    }
  </style>
</head>

<body class="tancc-auth">
  <main class="tancc-card">
    <div class="tancc-cover">
      <img src="./cover.jpg" alt="Album cover" onerror="this.style.display='none'" />
    </div>

    <h1 class="tancc-title">The All-Night Costume Company</h1>
    <p class="tancc-artist">Kye Alfred Hillig</p>
    <p class="tancc-help">This page is private. Enter password to access.</p>

    <form id="authForm" autocomplete="off">
      <div class="tancc-field">
        <label for="pw">PASSWORD</label>
        <input id="pw" type="password" autocomplete="current-password" placeholder="Password" required />
      </div>

      <div class="tancc-actions">
        <button class="tancc-btn" type="submit">Unlock</button>
      </div>

      <p id="authMsg" class="tancc-msg" aria-live="polite"></p>
    </form>
  </main>

  <script src="./auth.js?v=2"></script>
  <script>
    if (window.TANCCAuth?.isAuthed()) location.replace("./player.html");

    const form = document.getElementById("authForm");
    const pw = document.getElementById("pw");
    const msg = document.getElementById("authMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "";
      const ok = window.TANCCAuth?.login(pw.value || "");
      if (ok) location.replace("./player.html");
      else {
        msg.textContent = "wrong password.";
        pw.select();
        pw.focus();
      }
    });
  </script>
</body>
</html>
