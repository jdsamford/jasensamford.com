<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Enter</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card auth-card">
      <h1 class="title">Private link</h1>
      <p class="muted">Enter the password.</p>

      <form id="authForm" class="auth-form" autocomplete="off">
        <label class="label" for="pw">Password</label>
        <div class="row">
          <input id="pw" class="input" type="password" inputmode="text" autofocus />
          <button class="btn" type="submit">Enter</button>
        </div>
        <p id="authMsg" class="msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="./auth.js"></script>
</body>
</html>
